<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generador de archivos</title>
</head>
<body>

<!-- Título principal -->
<h1>Descargar archivos</h1>

<!-- Formulario que envía una solicitud GET al servlet de Excel -->
<form action="/archivos/manejoExcel/url-get" method="GET">
    <!-- Botón que envía el formulario -->
    <button type="submit">Generar archivos EXCEL</button>
</form>

<!-- Formulario que envía una solicitud GET al servlet de PDF -->
<form action="/archivos/manejoPDF/url-get" method="GET">
    <!-- Botón que envía el formulario -->
    <button type="submit">Generar archivos PDF</button>
</form>

</body>
</html>
